<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button onclick="scoreUpdate()" id="scoreaUpdate">Restart-Score</button>
      <div id="headerDiv">
        <div class="XO_contayner">
          <div class="X-pley">
            <div id="scoreX">0</div>
            <div class="coverX">
              <h1>X-</h1>
              <h2>Player</h2>
            </div>
          </div>
          <div class="O-pley">
            <div id="scoreO">0</div>
            <div id="coverO">
              <h1>O</h1>
              <h2>Player-</h2>
            </div>
          </div>
        </div>
        <div id="winerPleyer"></div>
      </div>

      <div class="board">
        <div class="cell" id="0" onclick="gamesPlase(0)"></div>
        <div class="cell" id="1" onclick="gamesPlase(1)"></div>
        <div class="cell" id="2" onclick="gamesPlase(2)"></div>
        <div class="cell" id="3" onclick="gamesPlase(3)"></div>
        <div class="cell" id="4" onclick="gamesPlase(4)"></div>
        <div class="cell" id="5" onclick="gamesPlase(5)"></div>
        <div class="cell" id="6" onclick="gamesPlase(6)"></div>
        <div class="cell" id="7" onclick="gamesPlase(7)"></div>
        <div class="cell" id="8" onclick="gamesPlase(8)"></div>
      </div>
      <div id="pleyertuen">Pleyer X Turn</div>
      <button class="restart" onclick="resetBoard()">Restart-Raund</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
